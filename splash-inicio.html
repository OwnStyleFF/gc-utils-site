<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Â¡Bienvenido a GC Utils!</title>
    <style>
        html, body {
            margin: 0; padding: 0; width: 100vw; height: 100vh; overflow: hidden; background: #0a0a1a;
            touch-action: none;
        }
        #splash-canvas {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; z-index: 1;
            max-width: 100vw; max-height: 100vh;
            aspect-ratio: 1.8/1;
        }
        .splash-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-size: 2rem;
            font-family: 'Segoe UI', Arial, sans-serif;
            text-align: center;
            z-index: 2;
            text-shadow: 0 2px 8px #000;
            padding: 0 1.2rem;
            width: 92vw;
            max-width: 500px;
            box-sizing: border-box;
            line-height: 1.3;
            pointer-events: none;
        }
        @media (max-width: 700px) {
            .splash-text {
                font-size: 1.1rem;
                top: 50%;
                padding: 0 0.5rem;
                max-width: 98vw;
            }
            #splash-canvas {
                aspect-ratio: 1/1.2;
            }
        }
        @media (max-width: 400px) {
            .splash-text {
                font-size: 0.92rem;
                top: 50%;
                padding: 0 0.1rem;
            }
            #splash-canvas {
                aspect-ratio: 1/1.7;
            }
        }
    </style>
</head>
<body>
    <canvas id="splash-canvas"></canvas>
    <div class="splash-text" id="splash-msg">Â¡Despegando desde la Tierra hacia el sistema solar de GC Utils! ðŸš€</div>
    <script>
        const canvas = document.getElementById('splash-canvas');
        const ctx = canvas.getContext('2d');
        function resize() {
            // Para mÃ³viles, usar el menor valor entre ancho y alto para mantener proporciÃ³n
            let w = window.innerWidth;
            let h = window.innerHeight;
            // Si es mÃ³vil, hacer el canvas mÃ¡s cuadrado
            if (w < 700) {
                h = Math.max(h, w * 1.2);
            }
            canvas.width = w;
            canvas.height = h;
        }
        window.addEventListener('resize', resize);
        resize();
        // Tierra
        // Ajustar posiciones y tamaÃ±os segÃºn tamaÃ±o de pantalla
        function getEarth() {
            const base = Math.min(canvas.width, canvas.height);
            return { x: base * 0.13, y: canvas.height/2, r: base * 0.09 };
        }
        function getSun() {
            const base = Math.min(canvas.width, canvas.height);
            return { x: canvas.width - base * 0.19, y: canvas.height/2, r: base * 0.13 };
        }
        let earth = getEarth();
        let sun = getSun();
        // Nave
    let ship = { x: earth.x + earth.r + 20, y: earth.y, vx: 8, angle: 0 };
        // Trayectoria curva
    const curveY = (t) => earth.y + Math.sin(t * Math.PI) * (Math.min(canvas.width, canvas.height) * 0.22);
        // Estrellas
        const stars = Array.from({length: 120}, () => ({
            x: Math.random(),
            y: Math.random(),
            r: Math.random() * 1.2 + 0.5
        }));
        let t = 0;
        function drawSplash() {
            // Recalcular posiciones y tamaÃ±os en cada frame
            earth = getEarth();
            sun = getSun();
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#0a0a1a';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            // Estrellas
            ctx.save();
            ctx.globalAlpha = 0.8;
            stars.forEach(s => {
                ctx.beginPath();
                ctx.arc(s.x * canvas.width, s.y * canvas.height, s.r, 0, Math.PI * 2);
                ctx.fillStyle = '#fff';
                ctx.fill();
            });
            ctx.restore();
            // Sol
            ctx.save();
            ctx.beginPath();
            ctx.arc(sun.x, sun.y, sun.r, 0, Math.PI * 2);
            ctx.fillStyle = '#ffe066';
            ctx.shadowColor = '#ffe066';
            ctx.shadowBlur = 40;
            ctx.fill();
            ctx.restore();
            // Tierra
            ctx.save();
            ctx.beginPath();
            ctx.arc(earth.x, earth.y, earth.r, 0, Math.PI * 2);
            ctx.fillStyle = '#6ec6ff';
            ctx.shadowColor = '#6ec6ff';
            ctx.shadowBlur = 20;
            ctx.fill();
            ctx.restore();
            // Nave
            ctx.save();
            ctx.translate(ship.x, ship.y);
            ctx.rotate(ship.angle);
            let naveL = Math.min(canvas.width, canvas.height) * 0.13;
            let naveH = naveL * 0.3;
            ctx.beginPath();
            ctx.moveTo(0, 0);
            ctx.lineTo(naveL, naveH);
            ctx.lineTo(naveL * 0.7, 0);
            ctx.lineTo(naveL, -naveH);
            ctx.closePath();
            ctx.fillStyle = '#b3e5fc';
            ctx.shadowColor = '#fff';
            ctx.shadowBlur = 10;
            ctx.fill();
            // Fuego
            ctx.beginPath();
            ctx.moveTo(0, 0);
            ctx.lineTo(-naveL * 0.5, naveH * 0.45);
            ctx.lineTo(-naveL * 0.3, 0);
            ctx.lineTo(-naveL * 0.5, -naveH * 0.45);
            ctx.closePath();
            ctx.fillStyle = '#ff9800';
            ctx.shadowColor = '#ff9800';
            ctx.shadowBlur = 20;
            ctx.fill();
            ctx.restore();
        }
        function finishSplash() {
            try { sessionStorage.setItem('fromSplash', '1'); } catch(e){}
            window.location.href = 'index.html';
        }
        function animateSplash() {
            t += 0.012;
            // Movimiento de la nave en curva
            ship.x = earth.x + earth.r + 20 + (sun.x - earth.x - earth.r - 90) * t;
            ship.y = curveY(t);
            ship.angle = Math.atan2(curveY(t + 0.01) - ship.y, (sun.x - earth.x - earth.r - 90) * 0.01);
            drawSplash();
            if (t < 1) {
                requestAnimationFrame(animateSplash);
            } else {
                finishSplash();
            }
        }
        animateSplash();
    </script>
    <script src="theme-toggle.js"></script>
    <script>
        (function(){
            const CHECK_INTERVAL = 50;
            const TIMEOUT = 500;
            let waited = 0;
            function installFallback(){
                console.log('[fallback] installing local fallback (poll timeout)');
                const toggle = document.getElementById('theme-toggle');
                const icons = Array.from(document.querySelectorAll('.theme-icon'));
                function apply(mode){
                    document.body.classList.remove('light','dark');
                    document.body.classList.add(mode);
                    icons.forEach(ic => ic.textContent = mode === 'dark' ? 'ðŸŒ™' : 'ðŸŒž');
                    try { localStorage.setItem('theme', mode); } catch(e){}
                }
                let saved = null;
                try { saved = localStorage.getItem('theme'); } catch(e){ saved = null; }
                if (saved === 'dark' || saved === 'light') apply(saved); else {
                    const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
                    apply(prefersDark ? 'dark' : 'light');
                }
                if (toggle) {
                    toggle.checked = document.body.classList.contains('dark');
                    toggle.addEventListener('change', function(){ apply(toggle.checked ? 'dark' : 'light'); });
                    icons.forEach(ic => ic.addEventListener('click', function(){ toggle.checked = !toggle.checked; apply(toggle.checked ? 'dark' : 'light'); }));
                }
            }
            function check(){
                if (window.__themeToggleInitialized) return;
                waited += CHECK_INTERVAL;
                if (waited >= TIMEOUT){ installFallback(); return; }
                setTimeout(check, CHECK_INTERVAL);
            }
            setTimeout(check, CHECK_INTERVAL);
        })();
    </script>
</body>
</html>
