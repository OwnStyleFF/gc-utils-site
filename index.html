<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GC Utils - Tecnología</title>
    <link rel="stylesheet" href="style.css">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; connect-src 'self' https://ip-counter.stilesrockchock.workers.dev; frame-ancestors 'none'; object-src 'none'; base-uri 'self'">
</head>
<body>
    <canvas id="bg-canvas" style="position:fixed;top:0;left:0;width:100vw;height:100vh;z-index:-1;"></canvas>
    <header>
        <h1>GC Utils</h1>
        <p class="subtitle">Un pequeño espacio donde puedo compartir lo que pienso y lo que sé.</p>
        <div id="theme-switch-container" style="float:right;margin-top:-2.5rem;margin-right:1rem;">
            <label class="theme-switch">
                <input type="checkbox" id="theme-toggle" aria-label="Cambiar tema">
                <span class="slider">
                    <span class="icon theme-icon">�</span>
                </span>
            </label>
        </div>
    </header>
    <main>
        <div class="main-cards">
            <a href="#" class="main-card" data-galaxy-target="juegos/index.html">
                <img src="image/Juegos.png" alt="Juegos">
                <div class="main-card-title">Juegos</div>
            </a>
            <a href="#" class="main-card" data-galaxy-target="proyectos/index.html">
                <img src="image/Proyectos.png" alt="Proyectos">
                <div class="main-card-title">Proyectos</div>
            </a>
            <a href="#" class="main-card" data-galaxy-target="comunicados/index.html">
                <img src="image/Comunicados.png" alt="Comunicados">
                <div class="main-card-title">Comunicados</div>
            </a>
            <a href="#" class="main-card" data-galaxy-target="servicios-remotos/index.html">
                <img src="image/Servicios-Remotos.png" alt="Servicios Remotos">
                <div class="main-card-title">Servicios Remotos y más</div>
            </a>
        </div>
    </main>
    <style>
        header {
            background: #222;
            color: #fff;
            padding: 1rem 2rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
        }
        #theme-switch-container {
            float: none !important;
            margin-top: 0;
            margin-right: 0;
        }
        @media (max-width: 700px) {
            header {
                flex-direction: column;
                align-items: flex-start;
                padding: 1rem;
                gap: 0.5rem;
            }
            #theme-switch-container {
                align-self: flex-end;
                margin-top: 0.5rem;
                margin-right: 0;
            }
            h1 {
                font-size: 1.5rem;
            }
            .subtitle {
                font-size: 1rem;
            }
        }
        .theme-switch {
            position: relative;
            display: inline-block;
            width: 40px;
            height: 40px;
        }
        .theme-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0; left: 0; right: 0; bottom: 0;
            background: transparent;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .theme-icon {
            font-size: 2rem;
            transition: color 0.3s;
        }
        .subtitle {
            font-size: 1.2rem;
            color: #ccc;
            margin-top: -0.5rem;
        }
        .main-cards {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 2rem;
            margin-top: 3rem;
        }
        .main-card {
            background: var(--card-bg, #fff);
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            width: 260px;
            max-width: 90vw;
            text-decoration: none;
            color: var(--card-text, #222);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: box-shadow 0.2s, transform 0.2s;
        }
        .main-card:hover {
            box-shadow: 0 4px 16px rgba(0,0,0,0.15);
            transform: translateY(-4px) scale(1.03);
        }
        .main-card img {
            width: 100%;
            height: 160px;
            object-fit: cover;
        }
        .main-card-title {
            font-size: 1.2rem;
            font-weight: bold;
            margin: 1rem 0 1rem 0;
            text-align: center;
        }
        @media (max-width: 700px) {
            .main-cards {
                gap: 1rem;
            }
            .main-card {
                width: 100%;
                max-width: 340px;
            }
            header {
                flex-direction: column;
                align-items: flex-start;
                padding: 1rem;
            }
        }
        @media (max-width: 500px) {
            .main-card {
                max-width: 98vw;
            }
            .main-card img {
                height: 120px;
            }
            .main-card-title {
                font-size: 1rem;
            }
        }
        body {
            background: var(--bg, #f4f6fa);
            color: var(--text, #222);
            transition: background 0.3s, color 0.3s;
        }
        body.dark {
            --bg: #181a1b;
            --text: #eee;
            --card-bg: #23272b;
            --card-text: #eee;
        }
        body.light {
            --bg: #f4f6fa;
            --text: #222;
            --card-bg: #fff;
            --card-text: #222;
        }
    </style>
    <!-- Scripts moved to inline-scripts.js -->
    <!-- Visita alert modal -->
    <div id="visita-overlay" class="aviso-overlay" aria-hidden="true">
        <div class="aviso-box" role="dialog" aria-modal="true" aria-labelledby="visita-title">
            <h2 id="visita-title">Felicidades</h2>
            <p id="visita-text">Cargando visitas...</p>
            <div style="display:flex;justify-content:center;margin-top:1rem;">
                <button id="visita-cerrar" class="btn-aviso">Entendido</button>
            </div>
        </div>
    </div>
    <!-- Scripts moved to inline-scripts.js -->
    <script src="theme-toggle.js"></script>
    <script src="inline-scripts.js"></script>
</body>
</html>
