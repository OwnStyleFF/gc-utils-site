<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Â¡Bienvenido a GC Utils!</title>
    <style>
        html, body {
            margin: 0; padding: 0; width: 100vw; height: 100vh; overflow: hidden; background: #0a0a1a;
        }
        #splash-canvas {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; z-index: 1;
        }
        .splash-text {
            position: absolute; top: 60%; left: 50%; transform: translate(-50%, -50%);
            color: #fff; font-size: 2rem; font-family: 'Segoe UI', Arial, sans-serif; text-align: center;
            z-index: 2;
            text-shadow: 0 2px 8px #000;
            padding: 0 1rem;
            width: 100vw;
            box-sizing: border-box;
        }
        @media (max-width: 700px) {
            .splash-text {
                font-size: 1.2rem;
                top: 55%;
                padding: 0 0.5rem;
            }
        }
        @media (max-width: 400px) {
            .splash-text {
                font-size: 1rem;
                top: 52%;
            }
        }
    </style>
</head>
<body>
    <canvas id="splash-canvas"></canvas>
    <div class="splash-text" id="splash-msg">Â¡Despegando desde la Tierra hacia el sistema solar de GC Utils! ðŸš€</div>
    <script>
        const canvas = document.getElementById('splash-canvas');
        const ctx = canvas.getContext('2d');
        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();
        // Tierra
        const earth = { x: 120, y: canvas.height/2, r: 48 };
        // Sol
        const sun = { x: canvas.width - 180, y: canvas.height/2, r: 70 };
        // Nave
        let ship = { x: earth.x + earth.r + 20, y: earth.y, vx: 8, angle: 0 };
        // Trayectoria curva
        const curveY = (t) => earth.y + Math.sin(t * Math.PI) * 120;
        // Estrellas
        const stars = Array.from({length: 120}, () => ({
            x: Math.random(),
            y: Math.random(),
            r: Math.random() * 1.2 + 0.5
        }));
        let t = 0;
        function drawSplash() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#0a0a1a';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            // Estrellas
            ctx.save();
            ctx.globalAlpha = 0.8;
            stars.forEach(s => {
                ctx.beginPath();
                ctx.arc(s.x * canvas.width, s.y * canvas.height, s.r, 0, Math.PI * 2);
                ctx.fillStyle = '#fff';
                ctx.fill();
            });
            ctx.restore();
            // Sol
            ctx.save();
            ctx.beginPath();
            ctx.arc(sun.x, sun.y, sun.r, 0, Math.PI * 2);
            ctx.fillStyle = '#ffe066';
            ctx.shadowColor = '#ffe066';
            ctx.shadowBlur = 40;
            ctx.fill();
            ctx.restore();
            // Tierra
            ctx.save();
            ctx.beginPath();
            ctx.arc(earth.x, earth.y, earth.r, 0, Math.PI * 2);
            ctx.fillStyle = '#6ec6ff';
            ctx.shadowColor = '#6ec6ff';
            ctx.shadowBlur = 20;
            ctx.fill();
            ctx.restore();
            // Nave
            ctx.save();
            ctx.translate(ship.x, ship.y);
            ctx.rotate(ship.angle);
            ctx.beginPath();
            ctx.moveTo(0, 0);
            ctx.lineTo(60, 18);
            ctx.lineTo(40, 0);
            ctx.lineTo(60, -18);
            ctx.closePath();
            ctx.fillStyle = '#b3e5fc';
            ctx.shadowColor = '#fff';
            ctx.shadowBlur = 10;
            ctx.fill();
            // Fuego
            ctx.beginPath();
            ctx.moveTo(0, 0);
            ctx.lineTo(-30, 8);
            ctx.lineTo(-18, 0);
            ctx.lineTo(-30, -8);
            ctx.closePath();
            ctx.fillStyle = '#ff9800';
            ctx.shadowColor = '#ff9800';
            ctx.shadowBlur = 20;
            ctx.fill();
            ctx.restore();
        }
        function animateSplash() {
            t += 0.012;
            // Movimiento de la nave en curva
            ship.x = earth.x + earth.r + 20 + (sun.x - earth.x - earth.r - 90) * t;
            ship.y = curveY(t);
            ship.angle = Math.atan2(curveY(t + 0.01) - ship.y, (sun.x - earth.x - earth.r - 90) * 0.01);
            drawSplash();
            if (t < 1) {
                requestAnimationFrame(animateSplash);
            } else {
                window.location.href = 'index.html';
            }
        }
        animateSplash();
    </script>
    <script src="theme-toggle.js"></script>
    <script>
        (function(){
            const CHECK_INTERVAL = 50;
            const TIMEOUT = 500;
            let waited = 0;
            function installFallback(){
                console.log('[fallback] installing local fallback (poll timeout)');
                const toggle = document.getElementById('theme-toggle');
                const icons = Array.from(document.querySelectorAll('.theme-icon'));
                function apply(mode){
                    document.body.classList.remove('light','dark');
                    document.body.classList.add(mode);
                    icons.forEach(ic => ic.textContent = mode === 'dark' ? 'ðŸŒ™' : 'ðŸŒž');
                    try { localStorage.setItem('theme', mode); } catch(e){}
                }
                let saved = null;
                try { saved = localStorage.getItem('theme'); } catch(e){ saved = null; }
                if (saved === 'dark' || saved === 'light') apply(saved); else {
                    const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
                    apply(prefersDark ? 'dark' : 'light');
                }
                if (toggle) {
                    toggle.checked = document.body.classList.contains('dark');
                    toggle.addEventListener('change', function(){ apply(toggle.checked ? 'dark' : 'light'); });
                    icons.forEach(ic => ic.addEventListener('click', function(){ toggle.checked = !toggle.checked; apply(toggle.checked ? 'dark' : 'light'); }));
                }
            }
            function check(){
                if (window.__themeToggleInitialized) return;
                waited += CHECK_INTERVAL;
                if (waited >= TIMEOUT){ installFallback(); return; }
                setTimeout(check, CHECK_INTERVAL);
            }
            setTimeout(check, CHECK_INTERVAL);
        })();
    </script>
</body>
</html>
